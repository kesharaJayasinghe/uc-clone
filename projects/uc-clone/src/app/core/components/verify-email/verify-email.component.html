<div class="container mt-5 mb-5">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5 shadow">
                <div class="col col-xs-6 my-auto d-flex justify-content-between">
                    <img class="uc-logo"
                        src="https://res.cloudinary.com/urbanclap/image/upload/q_auto,f_auto,fl_progressive:steep/t_high_res_template,q_auto:low,f_auto/categories/category_v2/category_425cd8c0.png">
                    <i class="fa fa-times" (click)="navigateHome()"></i>
                </div>
                <h3 class="mt-4">Thank you for registering!</h3>
                <small *ngIf="authService.userData as user" class="mt-2 text-muted">We have sent a confirmation email to
                    <strong>{{user.email}}</strong></small><br>Please check your inbox and click on the link to verfiy
                your email address.
                <button class="btn btn-primary mt-4 signup" (click)="openSignIn()">Sign In</button>

                <div class="text-center mt-4">
                    <span>Didn't receive the verification email? </span>
                    <a (click)="authService.SendVerificationMail()" class="text-decoration-none">Resend</a>
                </div>
            </div>
        </div>
    </div>
</div>
