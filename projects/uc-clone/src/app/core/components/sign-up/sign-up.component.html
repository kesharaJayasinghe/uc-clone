<div class="container mt-5 mb-5">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5 shadow">
                <div class="col col-xs-6 my-auto d-flex justify-content-between">
                    <img class="uc-logo"
                        src="https://res.cloudinary.com/urbanclap/image/upload/q_auto,f_auto,fl_progressive:steep/t_high_res_template,q_auto:low,f_auto/categories/category_v2/category_425cd8c0.png">
                    <i class="fa fa-times" (click)="navigateHome()"></i>
                </div>
                <h3 class="mt-4">Please enter your details to continue</h3>
                <small class="mt-2 text-muted">Enter your full name, email address and password to register.</small>

                <div class="form-input">
                    <i class="fa fa-user"></i>
                    <input type="text" class="form-control" placeholder="Full Name">
                </div>
                <div class="form-input">
                    <i class="fa fa-envelope"></i>
                    <input type="text" class="form-control" placeholder="Email address" #userEmail required>
                </div>
                <div class="form-input"> 
                    <i class="fa fa-lock"></i> 
                    <input type="password" class="form-control" placeholder="Password" #userPwd required> 
                </div>
                <button class="btn btn-primary mt-4 signup"
                    (click)="authService.SignUp(userEmail.value, userPwd.value)">Sign Up</button>
                <div class="text-center mt-4 mb-1"> <span>Or continue with the below social accounts</span> </div>
                <div class="d-flex justify-content-center mt-4"> <span class="social" (click)="googleAuth()"><i
                            class="fa fa-google"></i></span> <span class="social"><i class="fa fa-facebook"></i></span>
                    <span class="social"><i class="fa fa-twitter"></i></span> <span class="social"><i
                            class="fa fa-linkedin"></i></span>
                </div>
                <div class="text-center mt-4">
                    <span>Alread have an account? </span>
                    <a (click)="openSignIn()" class="text-decoration-none">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
