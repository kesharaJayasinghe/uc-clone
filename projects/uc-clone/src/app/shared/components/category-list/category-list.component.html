<div class="shadow category-list">
    <div class="row mt-4 g-1 px-4 mb-5 pb-2">
        <div class="col-6 col-md-3 col-sm-3 mt-4" *ngFor="let item of categoryItemList">
            <div class="card-inner p-3 d-flex flex-column align-items-center"> <img src="{{item.imageUrl}}" width="50">
                <div class="text-center mg-text mt-2 rubik-font"> <span class="mg-text">{{item.title}}</span> </div>
            </div>
        </div>
    </div>
</div>
